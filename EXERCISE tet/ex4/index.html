<html>
	<head>
		<title>Bai tap 4</title>
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<div class="container">
		<div class="register">
			<h3 class="color-text">Đăng ký thành viên</h3>
			<p class="color-text">Để đăng ký thành viên, bạn cần khai báo tất cả các ô trống dưới đây</p>
			<form action="">
			<input class="input" type="text" name="full_name" id="full_name" placeholder="Họ và tên đệm"><br>
			<input class="input" type="text" name="last_name" id="last_name" placeholder="Tên"><br>
			<input type="text" name="username" id="username" placeholder="Tên đăng nhập" required><br>
			<input type="email" name="mail" id="mail" placeholder="Email" required><br>
			<input type="password" name="password" id="password" placeholder="Mật khẩu" required><br>
			<input type="password" name="repeat-password" placeholder="Nhập lại mật khẩu" required><br>
			
			<label for="gender" class="color-text" id="gender">Giới tính</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other" class="color_text">N/A</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male" class="color_text">Nam</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female" class="color_text">Nữ</label><br>
			<input type="date" id="birthday" name="birthday"><br>
			<textarea name="signature" rows="3" cols="50" placeholder="Chữ ký"></textarea><br>
			
			<select name="security-question" id="security-question" required>
			<option value="##" disabled selected hidden>Câu hỏi bảo mật</option>
			<option>Quê quán của bạn?</option>
			<option>Ngày tháng năm sinh của bạn?</option>
			<option>Bạn có anh/em trai không?</option>
			</select><br>
			<input type="text" placeholder="Trả lời câu hỏi" required></input><br>
			<input type="checkbox" required>Tôi đồng ý với<button type="button" onclick="alert('####')">Quy định đăng ký thành viên</button></input><br>
			<input type="reset" name="reset" value="Thiết lập lại"></input>
			<input type="submit" name="submit" value="Đăng ký thành viên"></input>
			</form>		
		</div>
	</div>	   
</body>
</html>
