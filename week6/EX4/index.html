<!DOCTYPE html>
<html>
<head>
	<title>bai tap 4 javascript</title>
</head>
<body>
<script language="JavaScript">
	var a,b;
	function UCLN(x,y){
		while(x!=y){
			if(x>y) x=x-y;
			else y=y-x;
		}
		return x;
	}
	a=prompt("Nhập giá trị a=");
	b=prompt("Nhập giá trị b=");
	alert("Ước chung lớn nhất của hai số là :"+UCLN(a,b));
	UCLN();
</script>
</body>
<html>
