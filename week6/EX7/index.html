<!DOCTYPE html>
<html>
<head>
	<title>bai tap 7 javascript</title>
</head>
<body>
	<script type="text/javascript">
		var text;
		var a=prompt("Nhập số :");
		if(isNaN(a)) 
		{
		    text="This's not a number!";}
		else if(a%2==0)  
			{text="Số" + a + "Là số chẵn";}
		else 
			{text="Số" + a + "Là số chẵn";}
		alert(text);
	</script>
</body>
</html>
