<!DOCTYPE html>
<html>
	<head>
		<title>bai tap 2 javascript</title>
	</head>
	<body>
		<script type="text/javascript">
			var a,b;
				a=prompt("nhap a=");
				b=prompt("nhap b=");
			if  (a==b){
				alert("Hai số bằng nhau:"+ a);
			}
			if(a>b) {
				alert("số lớn hơn là:"+a");
			}
			else alert("Số lớn hơn là:"+b);
		</script>
	</body>
</html>
