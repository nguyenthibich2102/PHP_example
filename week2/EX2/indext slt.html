<!DOCTYPE html>
<html>
	<head>

			color:#FF4E5D;

	</head>
	
	<body>
		<h1>A Simple Form</h1>
		<h3>Form fundamental</h3>
		<form id="orderForm">
			<fieldset>
				<legend>Customer Info</legend>
				<p>
					<label for="fullname">Name:</label>
					<input type="text" id="fullname" name="name" placeholder="Enter your name"></input>
				</p>
			
				<p>
					<label for="fullname">Telephone:</label>
					<input type="text" id="fullname" name="telephone" placeholder="Pattern: 1-234-567-8910"></input>
				</p>
			
				<p>
					<label for="E-mail address ">E-mail address:</label>
					<input type="text" id="fullname" name="E-mail address" placeholder="Enter your mail address"></input>
				</p>
			
				<p>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label><br>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label><br>
					<input type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
				</p>
			
				<p>
					<label for="fullname">Hobbies::</label>
					<input type="checkbox">Badminton</input>
					<input type="checkbox">Football</input>
					<input type="checkbox">Basketball</input>
				</p>
			</fieldset>
		</form>
			
		<form id="orderForm">
			<fieldset>
				<legend>Books</legend>
					<p>
						<label for="fullname">Name:</label>
						<input id="fullname" name="name" typr "text" placeholder></input>			
					
						<label for="Quantity">Quantity(Maximum 5):</label>
						<input type="number" name="name" typr "text" attributes min = 1 max = 5 ></input>			
					</p>

			</fieldset>
		</form>
		
		<form>
			<input type="submit" value="Submit">
			<input type="submit" value="Reset">
		</form>
	</body>
</html>
