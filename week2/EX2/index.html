<!DOCTYPE html>
<html>
<head>
	<title>bai tap 2</title>
	<style>
		h1{
			color: purple;
		}
		h2{
			color: #FF4E5D;
		}
	</style>
</head>
<body>
	<h1>A Simple Form</h1>
	<h3>Form fundamental</h3>
		<form action="." method='post'>
		<fieldset>
			<legend>Customer Info</legend>
				<label for="fullname">Name: </label>
				<input name="name" type="text" placeholder="Enter your name" size="50" autofocus><br>
				<label for="number">Telephone:</label>
				<input type="text" placeholder="1-234-567-8910" size="50"><br>
				<label for="email">Email address:</label>
				<input type="text" name="email" placeholder="Enter your email address" size="50"><br>
				<label for="gender">Gender:</label>
				<input type="radio" name="gender" id="male" value="male">
				<label for="male">Male</label>
				<input type="radio" name="gender" id="female" value="female">
				<label for="female">Female</label><br>
				<label for="hobbies">Hobbies:</label><br>
				<input type="checkbox" name="hobbies" id="Basketball" value="Basketball">
				<label for="Basketball">Basketball</label><br>
				<input type="checkbox" name="hobbies" id="Football" value="Football">
				<label for="Football">Football</label><br>
				<input type="checkbox" name="hobbies" id="Badminton" value="Badminton">
				<label for="Badminton">Badminton</label>
		</fieldset>
		<fieldset>
			<legend>Books</legend>
				<label for="name">Name:</label>
				<input type="text" name="name" size="50">
				<label for="quantity">Quantity (Maxmum 5):</label>
				<input type="number" name="Quantity" min="1" max="5">
		</fieldset>
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</form>
</html>
