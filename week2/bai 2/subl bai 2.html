<!DOCTYPE html>
<html>

	<body>
		<h1 style="color:Purple">A Simple Form</h1>
		<h3 style="color: #FF4E5D">Form fundamental</h3>
		<form id="orderForm">
			<fieldset>
				<legend>Customer Info</legend>
				<p>
					<label for="fullname">Name:</label>
					<input id="fullname" name="name" typr "text" placeholder="Enter your name"></input>
				</p>
			
				<p>
					<label for="fullname">Telephone:</label>
					<input id="fullname" name="telephone" typr "text" placeholder="Pattern: 1-234-567-8910"></input>
				</p>
			
				<p>
					<label for="E-mail address ">E-mail address:</label>
					<input id="fullname" name="E-mail address" typr "text" placeholder="Enter your mail address"></input>
				</p>
			
				<p>
					<label for="Gender">Gender:</label>
					<input type="radio">Male</input>
					<input type="radio">Female</input>
				</p>
			
				<p>
					<label for="fullname">Hobbies::</label>
					<input type="checkbox">Badminton</input>
					<input type="checkbox">Football</input>
					<input type="checkbox">Basketball</input>
				</p>
			</fieldset>
		</form>
			
		<form id="orderForm">
			<fieldset>
				<legend>Books</legend>
					<p>
						<label for="fullname">Name:</label>
						<input id="fullname" name="name" typr "text" placeholder></input>			
					
						<label for="Quantity">Quantity(Maximum 5):</label>
						<input type="number" name="name" typr "text" attributes min = 1 max = 5 ></input>			
					</p>

			</fieldset>
		</form>

		<button name="button" type="button">Sumit</button>
		<button name="button" type="button">Reset</button
	</body>
</html>
